    <script>

        const scrollcontainerImage = document.querySelector(".gallery");
        const nextBtn = document.getElementById("nextBtn1");
        const backBtn = document.getElementById("backBtn1");


        scrollcontainerImage.addEventListener("wheel",(evt) => {
            evt.preventDefault();
            scrollcontainerImage.scrollLeft += evt.deltaY;
        });

        nextBtn.addEventListener("click",()=>{
            scrollcontainerImage.style.scrollBehavior = "smooth";
            scrollcontainerImage.scrollLeft +=900;
        });

        backBtn.addEventListener("click",()=>{
            scrollcontainerImage.style.scrollBehavior = "smooth";
            scrollcontainerImage.scrollLeft -= 900;
        });

    </script>
